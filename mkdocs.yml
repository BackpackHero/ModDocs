site_name: Backpack Hero Modding
extra_css: [assets/style.css]


nav:
  - Home: index.md
  - Installing Mods: How to Install Mods
  - Creating Mods: How to Create Mods
  - JSON Reference:
    - JSON Reference/Modpack.md
    - Items: JSON Reference/Items/
    - Enums: JSON Reference/Enums/
    - Misc: JSON Reference/Misc/

plugins:
  - search
  - include_dir_to_nav

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
   # primary: red
  features:
    - navigation.instant
    - navigation.sections
   # - navigation.expand
    - navigation.top
    - toc.integrate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
